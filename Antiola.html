    <ul class="a">
    <li>COFFEE</li>
    <li>TEA</li>
    <li>ALCOHOL</li>
    </ul>
    <ul class="b">
    <li>GIN</li>
    <li>EMPERADOR</li>

    <ol class="d">

    </ol>
